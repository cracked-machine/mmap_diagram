# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        sudo make init pandoc texlive-latex-base texlive-fonts-recommended texlive-extra-utils texlive-latex-extra
    - name: Test with pytest
      run: |
        make test
    - name: upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: code coverage
        path: ./tests/lcov/html/*
        if-no-files-found: error
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    - name: Convert doc markdown to pdf
      run: |
        pandoc ./doc/example/report.md -o ./doc/example/report.pdf
    - name: upload doc artifacts
      uses: actions/upload-artifact@v4
      with:
        name: doc pdf
        path: ./doc/example/report.pdf
        if-no-files-found: error
